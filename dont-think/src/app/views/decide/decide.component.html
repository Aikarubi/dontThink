<div id="container"
    class="bg-gradient-to-br from-purple-200 via-pink-100 to-yellow-100 min-h-screen flex flex-col items-center justify-center px-4 py-10 font-sans">

    <div id="title" class="text-center mb-10">
        <h1 class="text-purple-800 text-4xl drop-shadow-sm font-bold">🧠 Don't Think</h1>
        <p class="text-purple-600 text-lg mt-2">Libera tu mente, decide sin pensar</p>
    </div>

    <app-navbar></app-navbar>

    <main class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
  <form class="space-y-5">
    <label for="decision" class="block text-sm font-medium text-gray-700 mb-5">¿Qué necesitas decidir?</label>

    <input type="text" id="decision" name="decision" required placeholder="Ej: ¿Qué como hoy?" class="w-full px-4 py-2 border border-purple-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"/>

    <label for="categoria" class="block text-sm font-medium text-gray-700 mb-5">Selecciona una categoría</label>

    <select id="categoria" name="categoria" class="w-full border border-purple-200 rounded-xl py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      <option value="" disabled selected>Elige una categoría</option>
      <option value="comida">🍕 Comida</option>
      <option value="ropa">👕 Ropa</option>
      <option value="ocio">🎮 Ocio</option>
      <option value="rutina">🛁 Rutina</option>
      <option value="aleatorio">🎲 Aleatorio</option>
    </select>

    <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 rounded-xl transition duration-300 shadow-md">¡Decide por mí!</button>
  </form>
</main>

  <section aria-live="polite" class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md mt-10 text-center space-y-4">
    <h2 class="text-purple-700 text-xl font-bold">🎉 Resultado:</h2>
    <p class="text-lg text-gray-700">Hoy toca... <span class="font-semibold">¡Pedir comida china!</span>🍜</p>
  </section>
</div>
